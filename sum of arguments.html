<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h3>Finding the Largest Number With Help of Argument Objects</h3>
    <p id="result"></p>

    <script>
      function findSum() {
        var sum = 0;

        for (i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i];
        }

        return sum;
      }

      document.getElementById("result").innerHTML = findSum(8, 4, 5, 6, 2);
    </script>
  </body>
</html>
