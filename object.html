<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Objects DataType</h1>

    <script>
      var person = {
        name: "Junaira",
        age: 13,
        isStudent: true,
      };

      var person2 = {
        name: "Saniat",
        age: 15,
        isStudent: true,
      };
      var person3 = {
        name: "Kashfia",
        age: 15,
        isStudent: true,
      };

      document.write(
        `My name is ${person["name"]} and I am a ${person["isStudent"]} and my age is ${person["age"]}<br><br>`
      );
      document.write(
        `My name is ${person2.name} and I am a ${person2.isStudent} and my age is ${person2.age}<br><br>`
      );
      document.write(
        `My name is ${person3.name} and I am a ${person3.isStudent} and my age is ${person3.age}<br><br>`
      );
    </script>
  </body>
</html>
